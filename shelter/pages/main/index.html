<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/css/main.min.css">
  <title>Shelter</title>

<body>
  <div class="wrapper">

    <main>
      <div class="start-screen">

            </div>
            <div class="subtitle">

            </div>
          </div>
         
          <nav class="nav-menu">
           <a href="" class="nav-menu__link">About the shelter</a>
           <a href="" class="nav-menu__link">Our pets</a>

            <button class="primary">Make a friend</button>

          <img class="start-screen-puppy" src="./src/img/start-screen-puppy.png" alt="puppy">
